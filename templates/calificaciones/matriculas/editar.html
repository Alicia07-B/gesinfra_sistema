{% extends 'calificaciones/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-clipboard-list me-2"></i>{{ titulo }}
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.estudiante.id_for_label }}" class="form-label">
                                {{ form.estudiante.label }} *
                            </label>
                            {{ form.estudiante }}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.curso.id_for_label }}" class="form-label">
                                {{ form.curso.label }} *
                            </label>
                            {{ form.curso }}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.fecha_matricula.id_for_label }}" class="form-label">
                            {{ form.fecha_matricula.label }}
                        </label>
                        {{ form.fecha_matricula }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.observaciones.id_for_label }}" class="form-label">
                            {{ form.observaciones.label }}
                        </label>
                        {{ form.observaciones }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.estado.id_for_label }}" class="form-label">
                            {{ form.estado.label }}
                        </label>
                        {{ form.estado }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'calificaciones:lista_matriculas' %}" 
                           class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Matr√≠cula
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'calificaciones/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-star me-2"></i>{{ titulo }}
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.matricula.id_for_label }}" class="form-label">
                                {{ form.matricula.label }} *
                            </label>
                            {{ form.matricula }}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.configuracion.id_for_label }}" class="form-label">
                                {{ form.configuracion.label }} *
                            </label>
                            {{ form.configuracion }}
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.nota.id_for_label }}" class="form-label">
                                {{ form.nota.label }} *
                            </label>
                            {{ form.nota }}
                            <div class="form-text">Nota sobre 100 puntos</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.fecha_registro.id_for_label }}" class="form-label">
                                {{ form.fecha_registro.label }}
                            </label>
                            {{ form.fecha_registro }}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.observaciones.id_for_label }}" class="form-label">
                            {{ form.observaciones.label }}
                        </label>
                        {{ form.observaciones }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'calificaciones:lista_calificaciones' %}" 
                           class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Calificaci√≥n
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
